<div class="card" style="width: 400px">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="container mt-3">
      <div class="col-12">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input [(ngModel)]="usuario" autocomplete="off" class="form-control" id="usuario" type="text">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input [(ngModel)]="senha" class="form-control" id="senha" type="password">
        </div>
      </div>
      <div class="col-12">
        <button (click)="login()" class="btn btn-primary mt-3" type="button">Entrar</button>
      </div>
    </div>
  </div>
</div>
